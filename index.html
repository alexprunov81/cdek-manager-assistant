<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<title>Фильтр накладных</title>
</head>
<body>
<div id="app">
    <div class="app-wrap">
        <h1>Фильтр накладных CDEK</h1>
        <label for="input-for-array">Вставь Номера накладных из прибывшей консолидации</label>
        <input id="input-for-array" type="text">

        <label for="input-for-dell">Сканируй накладные, которые не нужно печатать</label>
        <input id="input-for-dell" type="number">
        <div class="copy-window-wrapper">
            <div class="copy-window" contenteditable="true"></div>
                    <span>
                        <i id="icon" class="far fa-copy"></i>
                    </span>
        </div>

    </div>
</div>

<script src="index.js"></script>
</body>
</html>
